<app-page-header value="Note Edit"></app-page-header>

<section class="page note">
	<div class="note__header">
		<button
			routerLink="../"
			class="note__back"
		>
			<app-icon
				icon="arrow_back"
				[size]="20"
			></app-icon>
		</button>
		@if (selectedNote) {
			<h4>{{ selectedNote.title }}</h4>
		}
	</div>

	<main class="note__content">
		<form [formGroup]="form">
			<quill-editor
				formControlName="content"
				class="quill__editor"
				theme="snow"
				[modules]="quillConfig"
			></quill-editor>
		</form>
	</main>
</section>
