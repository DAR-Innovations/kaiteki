<div
  mat-tab-nav-bar
  mat-align-tabs="start"
  mat-stretch-tabs="false"
  class="wrapper"
  [tabPanel]="tabPanel"
>
  <ng-container *ngFor="let tab of tabs">
    <button
      mat-tab-link
      [routerLink]="tab.link"
      [routerLinkActive]="['item-active']"
    >
      <div class="item">
        <mat-icon class="item-icon">{{ tab.icon }}</mat-icon>
        <p class="item-label">{{ tab.label }}</p>
      </div>
    </button>
  </ng-container>
</div>

<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
