<div class="teams-sidebar__wrapper">
	@for (tab of tabs; track tab.link) {
		<a
			[routerLink]="tab.link"
			[routerLinkActive]="['teams-sidebar__item-active']"
		>
			<div class="teams-sidebar__item">
				<mat-icon class="teams-sidebar__item-icon">{{ tab.icon }}</mat-icon>
				<p class="teams-sidebar__item-label">{{ tab.label }}</p>
			</div>
		</a>
	}
</div>
