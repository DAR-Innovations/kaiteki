<section class="page files">
	<app-files-toolbar></app-files-toolbar>

	<app-files-filter (filter)="onFilter($event)"></app-files-filter>

	@if (files$ | async; as files) {
		<div class="files__content">
			@if (files.length > 0) {
				@switch (filter.view) {
					@case ('list') {
						<app-files-list-view [files]="files"></app-files-list-view>
					}
					@case ('table') {
						<app-files-table-view [files]="files"></app-files-table-view>
					}
				}
				<app-paginator
					(page)="onPage($event)"
					[pagination]="pagination"
				>
				</app-paginator>
			} @else {
				<div class="files__empty">
					<p>No files found</p>
				</div>
			}
		</div>
	}
</section>
