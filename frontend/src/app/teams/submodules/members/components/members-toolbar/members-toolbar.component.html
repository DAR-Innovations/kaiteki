@if (currentTeam$ | async; as currentTeam) {
	<div class="dashboard__toolbar">
		<div class="dashboard__toolbar-left">
			<h1 class="dashboard__toolbar-title">{{ currentTeam.name }} Members</h1>
		</div>

		<div class="dashboard__toolbar-right">
			<app-button
				class="dashboard__toolbar-item"
				(click)="onExportClick($event)"
				icon="download"
				variant="outline"
			>
				<p>Export</p>
			</app-button>

			<app-button
				class="dashboard__toolbar-item"
				(click)="onAddNewClick($event)"
				icon="add"
			>
				<p>Invite</p>
			</app-button>
		</div>
	</div>
}
