<div class="settings__section settings__danger">
	<div class="settings__section-left">
		<div class="settings__section-title danger">Delete this team</div>
		<div class="settings__section-subtitle">
			Once you delete a team, there is no going back. Please be certain.
		</div>
	</div>
	<div class="settings__section-right">
		<button
			mat-stroked-button
			(click)="onTeamDelete()"
		>
			Delete
		</button>
	</div>
</div>
