<div *ngIf="member" class="dashboard-card__item">
  <img
    [src]="member.avatar"
    [alt]="member.name"
    loading="lazy"
    class="dashboard-card__item-img"
  />

  <h3 class="dashboard-card__item-title">{{ member.name }}</h3>
  <span class="dashboard-card__item-desc">
    {{ member.position }}
  </span>

  <div
    class="dashboard-card__item-performance"
    [ngStyle]="{
      background: getPerformanceColor(member.performance)[1],
      color: getPerformanceColor(member.performance)[0],
    }"
  >
    {{ member.performance }}%
  </div>

  <div class="dashboard-card__item-bottom">
    <app-button variant="outline" [matMenuTriggerFor]="actionMenu">
      Action
    </app-button>

    <mat-menu #actionMenu="matMenu">
      <button mat-menu-item><mat-icon>remove_red_eye</mat-icon> View</button>
      <button mat-menu-item><mat-icon>edit</mat-icon> Edit</button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </mat-menu>
  </div>
</div>
