<h4
	mat-dialog-title
	class="dinvite__title">
	Invitation
</h4>

<mat-dialog-actions
	align="end"
	class="dinvite__actions">
	<button
		mat-stroked-button
		(click)="onCopyLinkClick()">
		<mat-icon>link</mat-icon>
		<span>Copy Link</span>
	</button>

	<button
		type="submit"
		mat-flat-button
		color="primary"
		(click)="onSubmit()">
		Done
	</button>
</mat-dialog-actions>
