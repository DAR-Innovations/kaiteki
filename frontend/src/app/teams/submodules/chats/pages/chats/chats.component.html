<div class="chats-wrapper">
	<app-chats-sidebar (selectedChatId)="onSelectChat($event)"></app-chats-sidebar>

	<div class="chat-container">
		@if (currentChatRoom$ | async; as chatRoom) {
			<app-chat-room></app-chat-room>
		} @else {
			<div class="empty-chat__wrapper">
				<p class="empty-chat__label">Select chat</p>
			</div>
		}
	</div>
</div>
