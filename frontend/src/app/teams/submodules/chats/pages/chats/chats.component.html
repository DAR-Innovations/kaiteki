<div class="chats-wrapper">
  <app-chats-sidebar
    (selectedChatId)="onSelectChat($event)"
  ></app-chats-sidebar>

  <div class="chat-container">
    <ng-container *ngIf="selectedChatId; else emptyChat">
      <app-chat-room [chatId]="selectedChatId"></app-chat-room>
    </ng-container>
  </div>
</div>

<ng-template #emptyChat>
  <div class="empty-chat__wrapper">
    <p class="empty-chat__label">Select chat</p>
  </div>
</ng-template>
