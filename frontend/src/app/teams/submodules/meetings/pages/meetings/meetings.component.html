<section class="page">
	<app-meetings-toolbar></app-meetings-toolbar>

	<app-meetings-filter (filter)="onFilter($event)"></app-meetings-filter>

	@if (meetings$ | async; as meetings) {
		<div class="meetings__content">
			@switch (filter.view) {
				@case (meetingsViews.LIST) {
					<app-meetings-list-view
						[meetings]="meetings"
					></app-meetings-list-view>
				}
				@case (meetingsViews.CALENDAR) {
					<app-meetings-calendar-view
						[meetings]="meetings"
					></app-meetings-calendar-view>
				}
			}
			@if (meetings.length > 0) {
				<app-paginator
					(page)="onPage($event)"
					[pagination]="pagination"
				>
				</app-paginator>
			}
		</div>
	}
</section>
