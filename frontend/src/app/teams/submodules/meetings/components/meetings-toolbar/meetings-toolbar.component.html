<div class="meetings__toolbar">
	<div class="meetings__toolbar-left">
		<h1>Upcoming Meetings</h1>
	</div>

	<div class="meetings__toolbar-right">
		<app-button
			variant="outline"
			class="meetings__toolbar-item"
			icon="share">
			<p>Share</p>
		</app-button>

		<app-button
			class="meetings__toolbar-item"
			icon="add"
			(click)="onCreateButtonClick($event)">
			<p>Add</p>
		</app-button>
	</div>
</div>
