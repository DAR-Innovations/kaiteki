<ng-container *ngIf="selectedMeeting">
  <div class="selected-meeting-card">
    <div class="selected-meeting-header">
      <h4 class="selected-meeting-title">{{ selectedMeeting.title }}</h4>
      <p class="selected-meeting-status">{{ selectedMeeting.status }}</p>
    </div>

    <div class="selected-meeting-detail-list">
      <div class="selected-meeting-detail">
        <p class="selected-meeting-detail-label">Description</p>
        <p class="selected-meeting-detail-desc">
          {{ selectedMeeting.description }}
        </p>
      </div>

      <div class="selected-meeting-detail">
        <p class="selected-meeting-detail-label">Paricapants</p>
        <p class="selected-meeting-detail-desc">
          Diar B. Alexander L. Eliot M.
        </p>
      </div>

      <div class="selected-meeting-detail">
        <p class="selected-meeting-detail-label">Boarding Time</p>
        <p class="selected-meeting-detail-desc">
          {{ selectedMeeting.date | date : "MMM d, h:mm a" }}
        </p>
      </div>
    </div>

    <button mat-stroked-button color="primary" class="selected-meeting__button">
      Join meeting
    </button>
  </div>
</ng-container>
