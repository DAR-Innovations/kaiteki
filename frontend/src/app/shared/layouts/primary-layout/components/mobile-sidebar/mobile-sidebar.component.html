<button
	class="toggle_button"
	(click)="toggleMobileSidebar(true)"
>
	<app-icon
		icon="menu"
		[size]="26"
	></app-icon>
</button>

@if (open) {
	<div class="mobile-sidebar__wrapper">
		<div class="mobile-sidebar">
			<div class="mobile-sidebar-close">
				<button (click)="toggleMobileSidebar(false)">
					<mat-icon class="mobile-sidebar-close-icon">close</mat-icon>
				</button>
			</div>

			<app-sidebar-content [enableCollapse]="false"></app-sidebar-content>
		</div>
	</div>
}
