<div class="events__toolbar">
	<div class="events__toolbar-left">
		<h1>Upcoming Events</h1>
	</div>

	<div class="events__toolbar-right">
		<form [formGroup]="form">
			<input type="text" />

			<select
				matInput
				formControlName="view"
				class="events__toolbar-selector">
				<option
					*ngFor="let view of views"
					[value]="view.id">
					{{ view.name }}
				</option>
			</select>
		</form>
	</div>
</div>
