<div class="events__toolbar">
  <div class="events__toolbar-left">
    <h1>Upcoming Events</h1>
  </div>

  <div class="events__toolbar-right">
    <app-button variant="outline" class="events__toolbar-item" icon="share">
      <p>Share</p>
    </app-button>

    <app-button
      class="events__toolbar-item"
      icon="add"
      (click)="onCreateButtonClick($event)"
    >
      <p>Add New</p>
    </app-button>
  </div>
</div>
