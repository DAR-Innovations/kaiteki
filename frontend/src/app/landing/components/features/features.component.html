<div
	class="features__wrapper"
	id="landing-features"
>
	<div class="features__title">Features</div>
	<h3 class="features__subtitle">
		Your workplace will never <span class="hide_sm"><br /></span>
		be the same
	</h3>
	<div class="features__list">
		@for (feature of features; track $index) {
			<div class="features__item">
				<mat-icon class="features__item-icon">{{feature.icon}}</mat-icon>
				<h3 class="features__item-title">{{feature.title}}</h3>
				<p class="features__item-body">
					{{feature.body}}
				</p>
			</div>
		}
	</div>
</div>
