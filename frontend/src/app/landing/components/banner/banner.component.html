<div class="banner__wrapper">
	<section class="banner__ai">New AI features in platform</section>

	<h1 class="banner__title">
		Kaiteki makes <br />
		team work <span class="primary">simple</span>
	</h1>

	<p class="banner__subtitle">
		Organize your work space with integrative tools
		<br />
		just in one platform
	</p>

	<div class="banner__action">
		@if (user$ | async; as user) {
			<button
				routerLink="/hub"
				class="banner__action-try"
			>
				Try Kaiteki now >
			</button>
		} @else {
			<button
				routerLink="/login"
				class="banner__action-try"
			>
				Try Kaiteki now >
			</button>
		}
	</div>
</div>
