<button
  type="button"
  (click)="toggleMobileSidebar(true)"
  (tuiActiveZoneChange)="toggleMobileSidebar($event)"
>
  <tui-svg src="tuiIconMenuLarge" class="icon"></tui-svg>

  <div *tuiSidebar="open" class="sidebar">
    <div class="sidebar__top">
      <div class="logo-wrapper">
        <h1 class="sidebar__logo">KAITEKI</h1>
        <tui-svg
          class="toggle-icon"
          src="tuiIconMenuLarge"
          (click)="toggleMobileSidebar(false)"
        ></tui-svg>
      </div>

      <ul class="sidebar__nav-list">
        <li
          *ngFor="let page of sidebarPages"
          class="sidebar__nav-item"
          [routerLinkActive]="['sidebar__nav-item-active']"
          [routerLinkActiveOptions]="{ exact: false }"
          [routerLink]="page.link"
        >
          <tui-svg class="sidebar__nav-item-icon" [src]="page.icon"></tui-svg>
          <p class="sidebar__nav-item-label">
            {{ page.label }}
          </p>
        </li>

        <app-sub-menu label="Teams" headerIcon="tuiIconUsersLarge" link="teams">
          <div
            *ngFor="let team of teams"
            class="sidebar__nav-item"
            [class]="{ 'sidebar__nav-item-active': false }"
            [routerLinkActive]="['sidebar__nav-item-active']"
            [routerLinkActiveOptions]="{ exact: false }"
            [routerLink]="['teams', team.name]"
          >
            <p class="sidebar__nav-item-label">
              {{ team.name }}
            </p>
          </div>
        </app-sub-menu>
      </ul>
    </div>
  </div>
</button>
