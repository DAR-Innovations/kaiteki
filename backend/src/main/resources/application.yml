server:
  port: 8000
  compression:
    enabled: true
  htt2:
    enabled: true
  error:
    include-message: always
    whitelabel:
      enabled: true
  tomcat:
    accept-count: 1024
    max-connections: 32768
    threads:
      max: 512
    max-keep-alive-requests: 4096
    keep-alive-timeout: 300s
    connection-timeout: 300s

spring:
  main:
    banner-mode: off

  jmx:
    enabled: false

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 3600000

  cache:
    jcache:
      config: classpath:ehcache.xml

  flyway:
    baseline-on-migrate: true

  security:
    session:
      concurrent: true
    bruteforce:
      login_retries: 5
      lock_period:
        seconds: 300
    login_pass:
      enabled: false

  #Email
  mail:
    default-encoding: UTF-8
#    host: mail.dbt.asia
#    port: 465
#    username: monopolist@dbt.asia
#    password: 9tmN-xc4wmkd
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            enable: true
    test-connection: false

  # Database
  datasource:
    platform: postgres
    url: jdbc:postgresql://127.0.0.1:5432/kaiteki
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          order_inserts: true
          order_updates: true
          jdbc:
            batch_size: 1000
            lob:
              non_contextual_creation: true
          time_zone: GMT+6
          event:
            merge:
              entity_copy_observer: allow
          format_sql: true
          open-in-view: false
        hikari:
          maximum-pool-size: 1000
          minimum-idle: 5
          idle-timeout: 60000
          connection-timeout: 120000

  data:
    mongodb:
      host: 127.0.0.1
      port: 27017
      authentication-database: admin
      username: "mongo"
      password: "mongo"
      database: "kaiteki"

# Logging
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    org.hibernate.SQL: debug
    org.springframework.ws: TRACE
    com.zaxxer.hikari.HikariConfig: DEBUG
    org.springframework.jdbc.core.JdbcTemplate: debug


