server:
  port: 8080
  compression:
    enabled: true
  http2:
    enabled: false
  error:
    include-message: always
    whitelabel:
      enabled: true
  tomcat:
    max-swallow-size: 100MB
    accept-count: 1024
    max-connections: 32768
    threads:
      max: 512
    max-keep-alive-requests: 4096
    keep-alive-timeout: 300s
    connection-timeout: 300s
  undertow:
    allow-encoded-slash: false
    always-set-keep-alive: true
    max-cookies: 200
    max-headers: 12
    max-parameters: 20
    url-charset: UTF-8

spring:
  main:
    allow-circular-references: true
    banner-mode: off
    lazy-initialization: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  jmx:
    enabled: false
  jackson:
    time-zone: UTC

  mvc:
    date-format: yyyy-MM-dd'T'HH:mm:ss'Z'
    pathmatch:
      matching-strategy: ant_path_matcher
    async:
      request-timeout: 3600000

  cache:
    jcache:
      config: classpath:ehcache.xml

  flyway:
    baseline-on-migrate: true

  security:
    session:
      concurrent: true
    bruteforce:
      login_retries: 5
      lock_period:
        seconds: 300
    login_pass:
      enabled: false

  mail:
      default-encoding: UTF-8
      host: smtp.mail.ru
      port: 465
      username: kaiteki.app@inbox.ru
      password: 6RnnGf8st57XMaaFTUdF
      protocol: smtp
      properties:
        mail:
          smtp:
            username: kaiteki.app@inbox.ru
            password: 6RnnGf8st57XMaaFTUdF
            host: smtp.mail.ru
            port: 465
            auth: true
            writetimeout: 10000
            connectiontimeout: 10000
            timeout: 10000
            ssl:
              trust: smtp.mail.ru
